{% extends "_base.html" %}

{% block content %}
<center>
    <table style="text-align:center;background-color:#E5EBF8">
        <tr>
            {% if questionsCount %}
            <th><a href="{% url 'ForumsApp:getUserQuestions' userid %}">Questions</a></th>
            {% else %}
            <th>Questions</th>
            {% endif %}
            {% if answersCount %}
            <th><a href="{%url 'ForumsApp:getUserAnswers' userid%}"> Answers</a></th>
            {%else %}
            <th>Answers</th>
            {% endif %}
            <th>Comments</th>
        </tr>
        <tr>
            <td>{{questionsCount}}</td>
            <td>{{answersCount}}</td>
            <td>{{commentsCount}}</td>
        </tr>
    </table>
</center>
{% endblock %}
